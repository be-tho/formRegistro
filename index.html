<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="body light">
    <aside id="app" class="container p-md-5 pt-sm-5 pb-sm-5 col-12 col-md-8 col-lg-6 ">
        <div class="cont-logo row cont-principal mx-auto">
            <a href="index.html" class="mx-auto py-3"><h1 id="logo">Playmark</h1></a>
        </div>
        <register 
            @dato-ver = "verForm = $event"
            @dato-registro ="registro = $event" 
            @dato-correo = "oncorreo = $event"
            @dato-password ="onpassword = $event" 
            @dato-consolas = "onconsolas = $event"
            v-if="verForm">
        </register>
        <mostrar-datos
            :registro = "registro"
            :onconsolas = "onconsolas"
            @ver-login = "login = $event"
            v-else >
        </mostrar-datos>
        <ingresar 
            :login = "login"
            :oncorreo ="oncorreo" 
            :onpassword ="onpassword">
        </ingresar>
        
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/register.js"></script>
    <script src="js/mostrar-datos.js"></script>
    <script src="js/ingresar.js"></script>
    
    <script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                registro: [],
                oncorreo: '',
                onpassword: '',
                verForm: true,
                login: '',
                onconsolas: [],
            }
        }
    });
    </script>
</body>
</html>
